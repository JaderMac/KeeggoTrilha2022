<meta charset="UTF-8">
<script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
		
	var idade = 30;
	var idadeIrmao = 24; 

	pulaLinha()
	mostra("A diferença de idade é de " + (idade - idadeIrmao) + " anos!");
	
</script>
