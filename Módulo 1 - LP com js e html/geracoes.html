<meta charset="UTF-8">
<script>
	function pulaLinha(){
		document.write("<br>");
	}
	function mostra(frase){
		document.write(frase);
		document.write("<br>");
	}
	
	var anoAtual = 2022;
	var idadeBrasil = 2022 - 1500;
	var geracoes = idadeBrasil / 28;
	
	pulaLinha();
	mostra("No brasil temos "+ geracoes + " gerações");
	
</script>
